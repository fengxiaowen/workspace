<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #u li {
            color: red;
        }
        #u li a {
            color: green;
            font-size: 50px;
            font-family: "微软雅黑 Light";
        }
        #u li:nth-child(2n-1){
            color: greenyellow;
        }
    </style>
</head>
<body>
<ul id="u">
    <li>java </li>
    <li>java </li>
    <li>java <a href="">world</a> </li>
    <li>java </li>
    <li>java </li>
</ul>
</body>
</html>
