<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/container.css">
    <link rel="stylesheet" href="../css/signal.css">
    <link rel="stylesheet" href="../css/title.css">
    <link rel="stylesheet" href="../css/dynamic.css">
    <link rel="stylesheet" href="../css/menu.css">

</head>
<body>
<div id="container" class="">
    <div id="signal"  class="">
        <!--运营商-->
        <div  class=" xy-center  " id="signal-left">
            <div>中国移动</div>
            <div>中国联通</div>
        </div>
        <!--运营商结束-->
        <!--右侧-->
        <div class="" id="signal-right">
            <!--两组信号-->
            <div class="xy-center  signal-block " >
                <div class=" xg">
                    <div class="number" >2G</div>

                </div>
                <div class=" signal-area"  >
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>


            <div class="xy-center  signal-block ">
                <div class="xg ">
                    <div class="number">4G</div>
                    <div class="date">
                        <div class="half playing-left ">
                            <div id="sub1" class="sub1 playing-left"></div>

                        </div>
                        <div class="half playing-right">
                            <div id="sub2" class="sub2 playing-right"></div>
                        </div>


                    </div>

                </div>
                <div class=" signal-area"  >
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <!--两组信号结束-->
            <!--电池-->
            <div class="battery-area xy-center">
                <div id="battery" class="xy-center">
                    <div id="battery-body" class="">
                        <div id="battery-electricity"></div>
                    </div>
                    <div id="battery-head" class=" " ></div>
                </div>
            </div>
            <!--电池结束-->
            <div id ="time" class="xy-center font">早上99:99</div>
        </div>
        <!--右侧结束-->


    </div>
    <div id="title" class="">

        <div id="title-left" class="">
            <div>微信</div>
        </div>
        <div id="title-right" class="">
            <div id="right-left" class=""></div>
            <div id="right-right" class=""></div>
            <!--menu-->
            <div id="title-menu" class="">
                <div class="menu-content ">
                    <div id ="menu-sign1" class="menu-sign "></div>
                    <div class="menu-text ">
                        <div>发起群聊</div>
                    </div>
                </div>
                <div class="menu-content ">
                    <div  id ="menu-sign2" class="menu-sign "></div>
                    <div class="menu-text ">
                        <div>添加朋友</div>
                    </div>
                </div>
                <div class="menu-content ">
                    <div id ="menu-sign3" class="menu-sign "></div>
                    <div class="menu-text ">
                        <div>扫一扫</div>
                    </div>
                </div>
                <div class="menu-content ">
                    <div id ="menu-sign4" class="menu-sign "></div>
                    <div class="menu-text ">
                        <div>收付款</div>
                    </div>
                </div>
                <div class="menu-content ">
                    <div id ="menu-sign5" class="menu-sign "></div>
                    <div class="menu-text ">
                        <div>帮助与反馈</div>
                    </div>
                </div>
            </div>
            <!--menu结束-->
        </div>


    </div>
    <div id="dynamic" class="" >

        <div id="absolute-right" class="">
            <div>↑</div>
            <div>☆</div>
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>I</div>
            <div>G</div>
            <div>K</div>
            <div>L</div>
            <div>M</div>
            <div>N</div>
            <div>O</div>
            <div>P</div>
            <div>Q</div>
            <div>R</div>
            <div>S</div>
            <div>T</div>
            <div>U</div>
            <div>V</div>
            <div>W</div>
            <div>X</div>
            <div>Y</div>
            <div>Z</div>
            <div>#</div>
        </div>
        <!--top-->
        <div class="items-right"></div>
        <div  class="address-item ">
            <div id="newfriend" class="address-left " ></div>
            <div class="address-right ">新的朋友</div>
        </div>
        <div class="address-item">
            <div id="chats"  class="address-left"></div>
            <div class="address-right">群聊</div>
        </div>
        <div  class="address-item">
            <div id="lable"  class="address-left" ></div>
            <div class="address-right">标签</div>
        </div>
        <div class="address-item">
            <div id="public" class="address-left" ></div>
            <div class="address-right">公众号</div>
        </div>
        <!--top end-->
        <!--过渡-->
        <div class="transit">
            A
        </div>
        <!--过渡结束-->
        <!--内容-->
        <div class="address-item">
            <div id="friend-1"   class="address-left"></div>
            <div class="address-right">安与桥</div>
        </div>
        <!--内容结束-->
        <!--过渡-->
        <div class="transit">
            B
        </div>
        <!--过渡结束-->
        <!--内容-->
        <div class="address-item">
            <div id="friend-2"   class="address-left"></div>
            <div class="address-right">白发呆槑ฅ</div>
        </div>
        <div class="address-item">
            <div id="friend-3"   class="address-left"></div>
            <div class="address-right">白云锋</div>
        </div>
        <div class="address-item">
            <div id="friend-4"   class="address-left"></div>
            <div class="address-right">巴扎嘿</div>
        </div>
        <div class="address-item">
            <div id="friend-6"   class="address-left"></div>
            <div class="address-right">breakage blade</div>
        </div>
        <!--内容结束-->
        <div class="address-item">
            <div id="friend-7"   class="address-left"></div>
            <div class="address-right">不弃</div>
        </div>
        <div class="address-item">
            <div id="friend-8"   class="address-left"></div>
            <div class="address-right">不忘初心</div>
        </div>
        <div class="transit">
            C
        </div>
        <div class="address-item">
            <div id="friend-9"   class="address-left"></div>
            <div class="address-right">尘曲</div>
        </div>
        <div class="transit">
            D
        </div>
        <div class="address-item">
            <div id="friend-5"   class="address-left"></div>
            <div class="address-right">dududu</div>
        </div>



    </div>
    <div id="menu" class="">
        <div  class="record">
            <div class="record-sign"></div>
            <div class="record-content content-font-two">微信</div>
        </div>
        <div class="address  ">
            <div class="address-sign"></div>
            <div class="address-content content-font-one">通讯录</div>
        </div>
        <div class="find ">
            <div class="find-sign"></div>
            <div class="find-content content-font-one">发现</div>
        </div>
        <div class="me">
            <div class="me-sign"></div>
            <div class="me-content content-font-one">我</div>
        </div>
    </div>
</div>
</body>
</html>
