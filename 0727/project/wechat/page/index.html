<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/container.css">
    <link rel="stylesheet" href="../css/signal.css">
    <link rel="stylesheet" href="../css/title.css">
    <link rel="stylesheet" href="../css/dynamic.css">
    <link rel="stylesheet" href="../css/menu.css">

</head>
<body>
<div id="container" class="">
    <div id="signal"  class="">
        <!--运营商-->
        <div  class=" xy-center  " id="signal-left">
            <div>中国移动</div>
            <div>中国联通</div>
        </div>
        <!--运营商结束-->
        <!--右侧-->
        <div class="" id="signal-right">
            <!--两组信号-->
            <div class="xy-center  signal-block " >
                <div class=" xg">
                    <div class="number" >2G</div>

                </div>
                <div class=" signal-area"  >
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>


            <div class="xy-center  signal-block ">
                <div class="xg ">
                    <div class="number">4G</div>
                    <div class="date">
                        <div class="half playing-left ">
                            <div id="sub1" class="sub1 playing-left"></div>

                        </div>
                        <div class="half playing-right">
                            <div id="sub2" class="sub2 playing-right"></div>
                        </div>


                    </div>

                </div>
                <div class=" signal-area"  >
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <!--两组信号结束-->
            <!--电池-->
            <div class="battery-area xy-center">
                <div id="battery" class="xy-center">
                    <div id="battery-body" class="">
                        <div id="battery-electricity"></div>
                    </div>
                    <div id="battery-head" class=" " ></div>
                </div>
            </div>
            <!--电池结束-->
            <div id ="time" class="xy-center font">早上99:99</div>
        </div>
        <!--右侧结束-->


    </div>
    <div id="title" class="">

        <div id="title-left" class="" date-page="../dynamic/chat-find.html">
            <div id="title-font">微信</div>
        </div>
        <div id="title-right" class="">
            <div id="right-left" class=""></div>
            <div id="right-right" class=""></div>
            <!--menu-->
            <div id="title-menu" class="">
                <div class="menu-content ">
                    <div id ="menu-sign1" class="menu-sign "></div>
                    <div class="menu-text ">
                        <div>发起群聊</div>
                    </div>
                </div>
                <div class="menu-content ">
                    <div  id ="menu-sign2" class="menu-sign "></div>
                    <div class="menu-text ">
                        <div>添加朋友</div>
                    </div>
                </div>
                <div class="menu-content ">
                    <div id ="menu-sign3" class="menu-sign "></div>
                    <div class="menu-text ">
                        <div>扫一扫</div>
                    </div>
                </div>
                <div class="menu-content ">
                    <div id ="menu-sign4" class="menu-sign "></div>
                    <div class="menu-text ">
                        <div>收付款</div>
                    </div>
                </div>
                <div class="menu-content ">
                    <div id ="menu-sign5" class="menu-sign "></div>
                    <div class="menu-text ">
                        <div>帮助与反馈</div>
                    </div>
                </div>
            </div>
            <!--menu结束-->
        </div>


    </div>
    <div id="dynamic" class="" >



    </div>
    <div id="menu" class="">
        <div id="record" class="" date-page="../dynamic/chat-item.html">
            <div class="record-sign" ></div>
            <div class="record-content content-font-two">微信</div>
        </div>
        <div id="address" class="" date-page="../dynamic/chat-address.html">
        <!--<div class="record border" date-page="" >-->
            <div class="address-sign"></div>
            <div class="address-content content-font-one">通讯录</div>
        </div>
        <div id="find" class="" date-page="../dynamic/chat-find.html">
            <div class="find-sign"></div>
            <div class="find-content content-font-one">发现</div>
        </div>
        <div id="me" class="">
            <div class="me-sign" date-page="../dynamic/chat-me.html"></div>
            <div class="me-content content-font-one">我</div>
        </div>
    </div>
</div>
</body>
</html>
<!--引入脚本-->
<script src="../../../resource/js/jquery/jquery.js"></script>

<script src="../js/index.js"></script>
<script src="../js/router.js"></script>
