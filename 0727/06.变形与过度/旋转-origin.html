<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            border: 1px solid crimson;
            margin: 50px;
            overflow: hidden;

        }
        .sub{
            width: 200px;
            height: 200px;
            background-color: darkorange;
            transition: all 2s ease-in-out;
            transform-origin: 10% 10%;
        }
        .sub:hover {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sub"></div>
    </div>
</body>
</html>
